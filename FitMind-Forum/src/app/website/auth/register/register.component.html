  <div class="vine-login mt-5">
    <div class="container">

      <div class="row gy-5 justify-content-center">
        <div class="col-md-6 col-lg-6 col-xxl-6">
          <div class="card">
            <div class="card-body p-4 p-xl-5">
              <div class="login-header">
                <h1  class="fitmind-text">Fit Mind </h1>

                <p class="small mb-4">Join our awesome community.</p>
              </div>
              <form>
                <div class="pb-3">
                  <label class="form-label">Name</label>
                  <input type="text" name="Name" class="" placeholder="Rachel Roth">
                </div>
                <div class="pb-3">
                  <label class="form-label">Email address</label>
                  <input type="text" name="Email" class="" placeholder="name@example.com">
                </div>
                <div class="pb-3">
                  <label class="form-label">Password</label>
                  <input type="text" name="Password" class="" placeholder="***********'">
                </div>
                <div class="pb-3">
                  <label class="form-label">Confrim Password</label>
                  <input type="text" name="Password" class="" placeholder="***********'">
                </div>
                <div class="form-check m-0 pb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">I agree to the <a href="#">terms and
                      conditions</a></label>
                </div>
                <div class="pb-3"><button class="w-100 btn btn-mint">Create account</button></div>
                <div class="text-center"><small>Already have an account?</small> <a href="login.html"
                    class="small font-weight-bold">Login</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
