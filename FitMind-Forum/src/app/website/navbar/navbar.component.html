<header class="vine-navbar fixed-top">
  <nav class="navbar navbar-expand-lg py-0">
    <div class="container align-items-center">
      <div class="logo">
        <a class="navbar-brand" type="button" >

          <h1 class="fitmind-text">Fit Mind</h1>
        </a>
      </div>
      <div class="offcanvas nav-offcanvas offcanvas-start" tabindex="-1" id="offcanvas_Header_01"

        <div class="offcanvas-body">

          <!-- Nav Search START -->
          <div class="col-xl-12">
            <div class="nav mt-3 mt-lg-0 px-lg-4 flex-nowrap align-items-center">
              <div class="search-form nav-item w-100">
                <form class="rounded position-relative">

                  <button class="btn bg-transparent px-3 position-absolute top-50 start-0 translate-middle-y"
                    type="submit"><i class="bi bi-search fs-6 text-green pe-2"></i></button>
                </form>
              </div>
            </div>
          </div>
          <!-- Nav Search END -->

        </div>
      </div>
      @if (authServices.isLoggedIn()) {
      <div class="header-end d-flex justify-content-end">

        <!--  Add Post Start -->
        <div class="h-col h-plus-toggle">
          <a class="btn btn-mint rounded-circle" href="/">
            <i class="bi bi-plus-lg"></i>
          </a>
        </div>
        <!-- Add Post END -->



        <!-- Account -->
        <div class="nav-item ms-3 dropdown h-col">
          <a href="#" id="navbarShoppingCartDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"

            <div class="d-flex">
              <img class="avatar-sm avatar-img rounded-circle" [src]="user.ProfilePhoto ? user.ProfilePhoto: 'img/avatar/default.png'" alt="Image Description">
              <div class="profile-text d-none d-sm-block">
                <div class="profile-head text-muted">Hello,</div>
                <div class="text-nowrap"> {{user.username}} </div>
              </div>
            </div>
          </a>

          <div class="dropdown-menu dropdown-animation dropdown-menu-end dropdown-menu-size-md p-2 shadow-lg border-0"
            aria-labelledby="navbarShoppingCartDropdown" style="min-width: 16rem;">

              <div class="flex-shrink-0">
                <img class="avatar" src="img/avatar/1.jpg" alt="Image Description">
              </div>
              <div class="flex-grow-1 ms-3">
                <span class="d-block fw-semibold">{{user.username}} </span>
                <span class="d-block text-muted small">{{user.email}}</span>
              </div>
            </a> -->
             <a class="dropdown-item" routerLink="profile-setting" href="#">
              <span class="dropdown-item-icon">
                <i class="bi-person"></i>
              </span> View Profile
            </a>

            <a class="dropdown-item" routerLink="home"><span class="dropdown-item-icon"><i class="bi-person"></i></span>
              Dashboard</a>
            <!-- <a class="dropdown-item" href="dash-settings.html"><span class="dropdown-item-icon"><i class="bi bi-gear"></i></span> Settings </a> -->
            <!-- <a class="dropdown-item" href="dash-bookmarks.html"><span class="dropdown-item-icon"><i class="bi-bookmarks"></i></span> Bookmarks </a> -->
            <!-- <a class="dropdown-item" href="dash-subscriptions.html"><span class="dropdown-item-icon"><i class="bi-wallet2"></i></span> Subscriptions</a> -->

            <div class="dropdown-divider"></div>

           
            <a class="dropdown-item" href="#">
              <span class="dropdown-item-icon">
                <i class="bi-question-circle"></i>
              </span> Help
            </a>
            <a (click)="logout()" class="dropdown-item">
              <span class="dropdown-item-icon">
                <i class="bi-box-arrow-right"></i>
              </span> Log out
            </a>
          </div>
        </div><!-- End Account -->

        <div class="h-col h-toggler d-xl-none">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas_Header_01"
            aria-controls="offcanvas_Header_01">
            <span class="px-navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      }@else {




      <a href="" class="btn btn-md btn-mint rounded-pill" data-bs-toggle="modal"
        [attr.data-bs-target]="loginModal">Login</a>
        <div class="header-end d-flex justify-content-end">
          <!-- Translate dropdown START -->
          <div class="nav-item dropdown h-col d-none d-lg-block">
            <a class="h-translate-icon h-icon" href="#" id="languageDropdown" role="button" data-bs-auto-close="outside"
              data-bs-display="static" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots"></i>
  
            </a>
            <ul class="dropdown-menu dropdown-animation dropdown-menu-end min-w-auto mt-2"
              aria-labelledby="languageDropdown">
              @if (authServices.isLoggedIn()) {
              <li> <a class="dropdown-item me-4" href="" (click)="logout()"><i
                    class="bi bi-box-arrow-in-right me-2"></i>Logout</a>
              </li>

              }

              <li> Button trigger modal -->
  
              <!-- </li> -->

          </div>

        </div>
