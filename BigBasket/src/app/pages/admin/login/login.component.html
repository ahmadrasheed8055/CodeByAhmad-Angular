<div class="parent">
  <div class="login-page">
    <div class="form">
     
      <form class="login-form">
        <input name="email" [(ngModel)]="adminObj.email" type="email" placeholder="username" />
        <input name="password" [(ngModel)]="adminObj.password" type="password" placeholder="password" />
        <button (click)="adminLogin()">login</button>
        <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
      </form>
    </div>
  </div>
</div>
