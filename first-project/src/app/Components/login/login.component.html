<div class="login-page">
  <div class="form">
   
    <form class="login-form">
        <input [(ngModel)]="obj.userName" type="text" name="userName" placeholder="name" />
        <input [(ngModel)]="obj.password" name="password" type="password" placeholder="password" />
      <button (click)="login()" >login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
