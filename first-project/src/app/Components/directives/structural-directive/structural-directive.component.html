<div class="container mt-5">
  <h3 class="text-center">Structural Directive</h3>
  <div class="row text-center g-4">
    <!-- Div 1 -->
    <div class="col-md-3">
      <div *ngIf="IsDiv1" class="custom-div div-1">
        <h5>Div-1</h5>
      </div>
      <button (click)="hideDiv1()" class="btn btn-danger btn-sm">Hide</button>
      <button (click)="showDiv1()" class="btn btn-danger btn-sm">Show</button>
    </div>

    <!-- Div 2 -->
    <div class="col-md-3">
      <div *ngIf="IsDiv2" class="custom-div div-2">
        <h5>Div-2</h5>
      </div>
      <button (click)="toggleDiv2()" class="btn btn-dark btn-sm">Toggle</button>
    </div>

    <!-- Div 3 -->
    <div class="col-md-3">
      <div *ngIf="num1 == num2" class="custom-div div-3">
        <h5>Div-3</h5>
      </div>
      <input
        [(ngModel)]="num1"
        type="number"
        class="form-control form-control-sm mb-2"
        placeholder="Num-1"
      />
      <input
        [(ngModel)]="num2"
        type="number"
        class="form-control form-control-sm"
        placeholder="Num-2"
      />
    </div>

    <!-- Div 4 -->
    <div class="col-md-3">
      <div *ngIf="selected == 'USA'" class="custom-div div-4">
        <h5>Div-4</h5>
      </div>
      <div class="form-check mb-2">
        <input
          [(ngModel)]="IsDiv4"
          class="form-check-input"
          type="checkbox"
          id="checkbox"
        />
        <label class="form-check-label" for="checkbox">Checkbox</label>
      </div>
      <select [(ngModel)]="selected" class="form-select form-select-sm">
        <option>Select State</option>
        <option>Pakistan</option>
        <option>USA</option>
      </select>
    </div>
    <div class="col-md-3">
      <div class="custom-div div-4">
        <h5>NgFor</h5>
      </div>

      <select [(ngModel)]="selected" class="form-select form-select-sm">
        <option
          *ngFor="let std of students; let id = index"
          [value]="id"
          [ngClass]="id === 2 ? 'red' : 'blue'"
        >
          {{ std.name }}
        </option>
      </select>
    </div>

    <table>
      <tr>
        <td>Id</td>
        <td>Name</td>
      </tr>

      <tr *ngFor="let std of students; let id = index">
        <td [ngClass]="std.id == 2 ? 'bg-success' : 'bg-primary'">
          {{ std.id }}
        </td>
        <td [ngStyle]="{ 'background-color': std.color }">{{ std.name }}</td>

        <td>
          <div class="progress">
            <div
              class="progress-bar progress-bar-success"
              role="progressbar"
              aria-valuenow="70"
              aria-valuemin="0"
              aria-valuemax="100"
              
              [ngStyle]="{width: std.totalMarks + '%'}">

              <span class="sr-only"> {{std.totalMarks}} % </span>
              
            </div>
          </div>
        </td>
      </tr>
    </table>

    <div class="col-md-3">
      <div class="bg-success" [ngClass]="div1Color">
        <h5>Div-1</h5>
      </div>
      <button (click)="red()" class="btn btn-danger btn-sm">red</button>
      <button (click)="blue()" class="btn btn-primary btn-sm">blue</button>
    </div>
  </div>
</div>
